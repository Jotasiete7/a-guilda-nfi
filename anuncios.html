<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Páginas Amarelas - Anúncios</title>
  <style>
    body { font-family: 'Georgia', serif; background: #f2e8cf; color: #3d2b1f; margin: 0; padding: 20px; }
    .container { max-width: 900px; margin: 0 auto; }
    h1 { text-align: center; color: #d4a017; }
    #busca { width: 100%; padding: 12px; margin: 20px 0; font-size: 18px; border: 2px solid #d4a017; border-radius: 8px; }
    .card { background: white; border: 2px solid #d4a017; border-radius: 10px; padding: 15px; margin: 15px 0; position: relative; }
    .card.light { border-color: #b58900; background: #fff8e7; }
    .card.star { border-color: #b58900; background: #fff8e7; box-shadow: 0 0 10px #d4a017; }
    .plano { position: absolute; top: 10px; right: 10px; background: #d4a017; color: white; padding: 4px 8px; border-radius: 4px; font-size: 12px; }
    .servicos { margin: 10px 0; line-height: 1.6; }
    a { color: #d4a017; text-decoration: none; }
    a:hover { text-decoration: underline; }
    .loading { text-align: center; color: #d4a017; font-style: italic; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Páginas Amarelas - Anúncios</h1>
    <input type="text" id="busca" placeholder="Buscar por nick, skill, servidor..." />
    <div id="lista-anuncios" class="loading">Carregando artesãos...</div>
  </div>
  <script src="anuncios.js"></script>
</body>
</html>
